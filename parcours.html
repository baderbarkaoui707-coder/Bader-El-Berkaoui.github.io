<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcours Académique | Bader el Berkaoui</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM (Cohérent avec le reste) --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #2dd4bf;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 20% 20%, rgba(129, 140, 248, 0.15) 0%, transparent 40%);
        }

        /* --- NAV --- */
        nav {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        .back-btn { 
            color: var(--text-muted); text-decoration: none; font-weight: 600; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .back-btn:hover { color: var(--primary); }

        /* --- HEADER --- */
        .page-header { text-align: center; padding: 80px 20px 50px; }
        .page-header h1 { font-size: 3rem; margin-bottom: 15px; }
        .page-header p { color: var(--text-muted); max-width: 600px; margin: 0 auto; font-size: 1.1rem; }

        /* --- TIMELINE ACADÉMIQUE --- */
        .academic-container {
            max-width: 900px; margin: 0 auto; padding: 0 20px 100px;
            position: relative;
        }
        
        /* Ligne verticale */
        .academic-container::before {
            content: ''; position: absolute; left: 40px; top: 0; bottom: 0;
            width: 3px; background: rgba(255,255,255,0.1);
        }

        .school-card {
            background: var(--bg-card); border: var(--glass-border); border-radius: 20px;
            padding: 30px; margin-bottom: 50px; margin-left: 80px; position: relative;
            transition: 0.3s; display: flex; flex-direction: column; gap: 15px;
        }
        .school-card:hover { transform: translateX(10px); border-color: var(--primary); background: rgba(30, 41, 59, 0.9); }

        /* Logo de l'école (Cercle à gauche) */
        .school-logo-wrapper {
            position: absolute; left: -100px; top: 20px;
            width: 80px; height: 80px; border-radius: 50%;
            background: #1e293b; border: 2px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; z-index: 2; box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }
        /* Image du logo (ou icône par défaut) */
        .school-logo-wrapper img { width: 100%; height: 100%; object-fit: contain; padding: 5px; background: #fff; }
        .school-logo-wrapper i { font-size: 2rem; color: var(--primary); }

        /* Contenu */
        .years { 
            display: inline-block; padding: 5px 15px; background: var(--primary); color: #0f172a; 
            border-radius: 50px; font-weight: 700; font-size: 0.85rem; width: fit-content;
        }
        .degree { font-size: 1.5rem; color: #fff; margin-bottom: 5px; }
        .school-name { font-size: 1.1rem; color: var(--text-muted); font-weight: 400; text-transform: uppercase; letter-spacing: 1px; }
        .details { color: #cbd5e1; line-height: 1.6; font-size: 0.95rem; margin-top: 10px; }

        /* Badge Major de Promo */
        .honor-badge {
            background: linear-gradient(45deg, #fbbf24, #d97706);
            color: #fff; padding: 5px 12px; border-radius: 5px;
            font-size: 0.8rem; font-weight: bold; display: inline-flex; align-items: center; gap: 5px;
            box-shadow: 0 4px 10px rgba(251, 191, 36, 0.3); margin-top: 10px; width: fit-content;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .academic-container::before { left: 20px; }
            .school-card { margin-left: 50px; padding: 20px; }
            .school-logo-wrapper { 
                width: 50px; height: 50px; left: -65px; top: 20px;
            }
            .school-logo-wrapper i { font-size: 1.2rem; }
            .degree { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">BE.<span>Elec</span></a>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour Accueil</a>
    </nav>

    <header class="page-header" data-aos="fade-down">
        <h1>Cursus Académique</h1>
        <p>Une formation d'excellence en Génie Électrique, alliant théorie avancée et pratique industrielle.</p>
    </header>

    <main class="academic-container">

        <article class="school-card" data-aos="fade-left">

            <span class="years">2024 - 2026 (En cours)</span>
            <div>
                <h2 class="degree">Cycle d'Ingénieur d'État</h2>
                <h3 class="school-name">FST Mohammedia</h3>
            </div>
            <p class="details">
                <strong>Spécialité :</strong> Génie Électrique et Contrôle Industriel (GECI).<br>
                Approfondissement
