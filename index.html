<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bader el Berkaoui | Ingénieur Génie Électrique</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --dark: #0f172a; --primary: #38bdf8; --text: #f1f5f9;
        }
        * { margin:0; box-sizing:border-box; font-family:'Outfit', sans-serif; }
        
        body { background: var(--dark); color: var(--text); overflow-x: hidden; }

        /* NAVIGATION FIXE */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; position: fixed; width: 100%; top: 0;
            background: rgba(15, 23, 42, 0.95); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 800; font-size: 1.5rem; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { color: #94a3b8; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }
        
        .btn-cta { 
            padding: 10px 25px; background: var(--primary); color: var(--dark); 
            border-radius: 50px; text-decoration: none; font-weight: 700;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 10%; margin-top: 60px;
        }
        
        .hero-text { flex: 1; padding-right: 50px; }
        .hero-text h1 { font-size: 4rem; line-height: 1.1; margin-bottom: 20px; }
        .hero-text h1 span { color: var(--primary); }
        .hero-text p { font-size: 1.2rem; color: #94a3b8; margin-bottom: 30px; max-width: 500px; }
        
        .hero-btns { display: flex; gap: 20px; }
        .btn-outline { 
            padding: 12px 30px; border: 2px solid var(--primary); color: var(--primary);
            border-radius: 50px; text-decoration: none; font-weight: 600; transition: 0.3s;
        }
        .btn-outline:hover { background: var(--primary); color: var(--dark); }

        /* IMAGE PROFIL */
        .hero-img-container { flex: 1; display: flex; justify-content: center; }
        .hero-img {
            width: 400px; height: 400px; object-fit: cover; border-radius: 50%;
            border: 5px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.2);
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .hero { flex-direction: column-reverse; justify-content: center; text-align: center; }
            .hero-text { padding: 0; margin-top: 30px; }
            .hero-text h1 { font-size: 3rem; }
            .nav-links { display: none; } /* Menu caché sur mobile pour simplifier */
            .hero-img { width: 250px; height: 250px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Bader<span>.Dev</span></a>
        <ul class="nav-links">
            <li><a href="index.html" style="color:#fff">Accueil</a></li>
            <li><a href="parcours.html">Parcours</a></li>
            <li><a href="experiences.html">Expériences</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="competences.html">Compétences</a></li>
        </ul>
        <a href="contact.html" class="btn-cta">Me Contacter</a>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h4>INGÉNIEUR GÉNIE ÉLECTRIQUE</h4>
            <h1>Bader el<br><span>Berkaoui</span></h1>
            <p>Spécialisé en Innovation Durable, Automatisme Avancé et Systèmes Intelligents.</p>
            
            <div class="hero-btns">
                <a href="projets.html" class="btn-cta">Voir mes Projets</a>
                <a href="parcours.html" class="btn-outline">Mon Parcours</a>
            </div>
        </div>

        <div class="hero-img-container">
            <img src="profil.jpg" alt="Photo de Bader" class="hero-img" onerror="this.src='https://placehold.co/400x400/1e293b/38bdf8?text=Mets+ta+photo+profil.jpg'">
        </div>
    </section>

</body>
</html>
