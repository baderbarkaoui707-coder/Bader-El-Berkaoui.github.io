<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bader el Berkaoui | Ingénieur Génie Électrique</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050a14; /* Noir profond */
            --primary: #00f2ff; /* Cyan électrique */
            --secondary: #4facfe; /* Bleu doux */
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- FOND RÉSEAU (CANVAS) --- */
        #network-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.5;
        }

        /* --- NAV --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-size: 1.6rem; font-weight: 800; color: #fff; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
        .logo span { color: var(--primary); }

        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { 
            color: var(--text-muted); text-decoration: none; font-weight: 500;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .nav-links a:hover { color: var(--primary); }

        .btn-contact {
            padding: 10px 25px; border: 2px solid var(--primary);
            color: var(--primary); border-radius: 50px; text-decoration: none; font-weight: 700;
            transition: 0.3s;
        }
        .btn-contact:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        /* --- HERO SECTION CENTRÉE --- */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* CERCLE PHOTO (C'est ici que la magie opère pour couper la photo) */
        .profile-container {
            width: 260px; height: 260px;
            border-radius: 50%; /* Rend le cadre rond */
            border: 4px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden; /* COUPE tout ce qui dépasse du rond (Important !) */
            margin-bottom: 30px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            background: #000;
            transition: 0.5s;
        }
        .profile-container:hover { transform: scale(1.05); border-color: var(--primary); box-shadow: 0 0 70px rgba(0, 242, 255, 0.5); }

        .hero-img {
            width: 100%; height: 100%;
            object-fit: cover; /* Remplit tout le cercle sans déformer */
            object-position: center 20%; /* Centre sur le visage */
        }

        /* BADGE BIENVENUE */
        .welcome-badge {
            display: inline-block; padding: 8px 20px; border-radius: 50px;
            background: rgba(0, 242, 255, 0.05); border: 1px solid rgba(0, 242, 255, 0.3);
            color: var(--primary); font-size: 0.85rem; font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase; margin-bottom: 20px;
        }

        .hero h1 { 
            font-size: 5rem; line-height: 1.1; margin-bottom: 10px; font-weight: 900;
            color: #fff;
        }
        
        .hero h2 {
            font-size: 1.4rem; color: var(--text-muted); font-weight: 400; margin-bottom: 40px;
            max-width: 700px;
        }
        .hero h2 span { color: var(--primary); font-weight: 600; }

        .hero-btns { display: flex; gap: 20px; justify-content: center; }
        
        .btn-main {
            padding: 15px 40px; background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: #fff; border-radius: 50px; text-decoration: none; font-weight: 700;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.3); transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 0 50px rgba(0, 242, 255, 0.6); }

        /* MOBILE */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3.5rem; }
            .profile-container { width: 200px; height: 200px; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <canvas id="network-canvas"></canvas>

    <nav>
        <a href="index.html" class="logo">Bader<span>.Elec</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="parcours.html">Parcours</a></li>
            <li><a href="experiences.html">Expérience</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="competences.html">Compétences</a></li>
        </ul>
        <a href="contact.html" class="btn-contact">Me Contacter</a>
    </nav>

    <section class="hero" data-aos="zoom-in">
        
        <div class="profile-container">
            <img src="profilee.png" alt="Bader" class="hero-img">
        </div>

        <div class="welcome-badge">Bienvenue sur mon Portfolio</div>

        <h1>Bader el Berkaoui</h1>

        <h2>
            Ingénieur <span>Génie Électrique</span> & Contrôle Industriel.<br>
            Je conçois des solutions durables et intelligentes.
        </h2>

        <div class="hero-btns">
            <a href="projets.html" class="btn-main">Voir mes Projets</a>
            <a href="parcours.html" class="btn-contact" style="border-color:rgba(255,255,255,0.3); color:#fff;">Mon Parcours</a>
        </div>

    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // --- SCRIPT RÉSEAU ÉLECTRIQUE ---
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<80; i++) particles.push(new Particle());
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(this.x < 0 || this.x > width) this.vx *= -1;
                if(this.y < 0 || this.y > height) this.vy *= -1;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach((p, i) => {
                p.update();
                ctx.fillStyle = '#00f2ff'; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                particles.slice(i+1).forEach(p2 => {
                    let d = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(d < 120) {
                        ctx.strokeStyle = `rgba(0, 242, 255, ${1 - d/120})`;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();
    </script>
</body>
</html>
