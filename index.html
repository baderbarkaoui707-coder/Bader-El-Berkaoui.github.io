    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    
    <script>
        AOS.init({ duration: 1000, once: true });

        var typed = new Typed('#typed-text', {
            strings: [
                "les Installations CFO/CFA.",
                "l'Automatisation & Maintenance.",
                "les Syst√®mes Embarqu√©s & Automobile.",
                "les √ânergies Renouvelables."
            ],
            typeSpeed: 35, backSpeed: 15, backDelay: 1500, loop: true
        });

        // --- ANIMATION FLUX D'√âNERGIE ---
        const canvas = document.getElementById('energy-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        
        class EnergyParticle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2; this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 2 + 1;
                this.life = Math.random() * 100; this.maxLife = 100;
            }
            update() {
                this.x += this.vx; this.y += this.vy; this.life++;
                if (this.life > this.maxLife || this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
            }
            draw() {
                ctx.beginPath(); ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * 4, this.y - this.vy * 4);
                ctx.strokeStyle = `rgba(0, 242, 255, ${1 - this.life/this.maxLife})`;
                ctx.lineWidth = this.size; ctx.stroke();
            }
        }
        function init() { particles = []; for(let i=0; i<60; i++) particles.push(new EnergyParticle()); }
        function animate() {
            ctx.clearRect(0, 0, width, height);
            for(let i=0; i<particles.length; i++) {
                let p = particles[i]; p.update(); p.draw();
                for(let j=i; j<particles.length; j++) {
                    let p2 = particles[j];
                    let d = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(d < 100) {
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(0, 242, 255, ${0.2 * (1 - d/100)})`;
                        ctx.lineWidth = 0.5; ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => { resize(); init(); });
        resize(); init(); animate();
    </script>
