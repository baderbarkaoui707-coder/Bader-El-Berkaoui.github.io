<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bader el Berkaoui | Portfolio Ingénieur</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #020617;
            --primary: #00f2ff;
            --secondary: #4361ee;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- ARRIÈRE-PLAN TECHNIQUE --- */
        .tech-grid {
            position: absolute; width: 100%; height: 100%; bottom: 0;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(100px) scale(2);
            z-index: -2; opacity: 0.3;
        }
        
        .glow-spot {
            position: absolute; top: -20%; right: -10%; width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.15), transparent 70%);
            z-index: -1; pointer-events: none;
        }

        /* --- NAV (Large et Espacée) --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000; padding: 25px 5%;
            display: flex; justify-content: center;
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .nav-links { display: flex; gap: 40px; list-style: none; }
        .nav-links a { 
            color: var(--text-muted); text-decoration: none; font-weight: 500; font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .nav-links a i { color: var(--primary); font-size: 1rem; opacity: 0.8; }
        .nav-links a:hover { color: #fff; }
        .nav-links a.active { color: #fff; border-bottom: 2px solid var(--primary); }

        /* --- STRUCTURE SPLIT (Gauche / Droite) --- */
        .hero-container {
            display: grid; grid-template-columns: 1.2fr 1fr; /* Gauche plus large */
            height: 100vh; max-width: 1400px; margin: 0 auto;
            padding: 0 5%; align-items: center;
        }

        /* --- GAUCHE : TEXTE --- */
        .hero-text { padding-right: 50px; z-index: 2; }

        .badge-welcome {
            display: inline-flex; align-items: center; gap: 10px; padding: 8px 20px;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px; color: var(--primary); font-size: 0.9rem; font-weight: 600;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 5rem; line-height: 1.1; margin-bottom: 20px; font-weight: 800;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle-box {
            font-size: 1.5rem; color: var(--text-muted); margin-bottom: 40px;
            min-height: 80px; /* Force la hauteur pour éviter les sauts */
            display: flex; align-items: center;
        }
        .highlight { color: var(--primary); font-weight: 700; margin-left: 8px; }

        .btn-group { display: flex; gap: 20px; }
        .btn-primary {
            padding: 15px 35px; background: var(--primary); color: #000;
            border-radius: 5px; font-weight: 700; text-decoration: none; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 0 40px rgba(0, 242, 255, 0.6); }
        
        .btn-secondary {
            padding: 15px 35px; border: 1px solid rgba(255,255,255,0.2); color: #fff;
            border-radius: 5px; font-weight: 600; text-decoration: none; text-transform: uppercase;
            background: transparent; transition: 0.3s; display: flex; align-items: center; gap: 10px;
        }
        .btn-secondary:hover { border-color: var(--primary); color: var(--primary); }

        /* --- DROITE : PHOTO & ELEMENTS FLOTTANTS --- */
        .hero-visual {
            position: relative; display: flex; justify-content: center; align-items: center;
            height: 100%;
        }

        /* Cercle principal */
        .photo-wrapper {
            width: 400px; height: 400px; position: relative;
            display: flex; justify-content: center; align-items: center;
        }
        .circle-dashed {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.1); animation: rotate 30s linear infinite;
        }
        .photo-crop {
            width: 350px; height: 350px; border-radius: 50%; overflow: hidden;
            background: radial-gradient(circle, rgba(255,255,255,0.05), transparent);
            border: 1px solid rgba(0, 242, 255, 0.3); position: relative; z-index: 2;
        }
        .hero-img { width: 100%; height: 100%; object-fit: cover; object-position: center 20%; transform: scale(1.1); }

        /* Cartes flottantes (Pour répartir l'info) */
        .float-card {
            position: absolute; padding: 10px 20px; background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 12px;
            display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px); animation: float 6s ease-in-out infinite; z-index: 3;
        }
        .float-card i { color: var(--primary); font-size: 1.2rem; }
        .float-card span { font-size: 0.9rem; font-weight: 600; color: #fff; }

        /* Positions des cartes */
        .card-1 { top: 20%; left: -10%; animation-delay: 0s; } /* Automatisme */
        .card-2 { top: 50%; right: -15%; animation-delay: 2s; } /* Embarqué */
        .card-3 { bottom: 15%; left: 0%; animation-delay: 1s; } /* Énergie */

        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* MOBILE */
        @media (max-width: 1024px) {
            .hero-container { grid-template-columns: 1fr; text-align: center; padding-top: 100px; }
            .hero-text { padding-right: 0; margin-bottom: 50px; }
            .btn-group { justify-content: center; }
            .subtitle-box { justify-content: center; flex-direction: column; }
            .photo-wrapper { width: 300px; height: 300px; margin: 0 auto; }
            .photo-crop { width: 260px; height: 260px; }
            .nav-links { display: none; } /* Menu mobile simplifié */
            h1 { font-size: 3.5rem; }
            /* On cache les cartes flottantes sur mobile pour pas surcharger */
            .float-card { display: none; }
        }
    </style>
</head>
<body>

    <div class="tech-grid"></div>
    <div class="glow-spot"></div>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="active"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="parcours.html"><i class="fas fa-graduation-cap"></i> Parcours</a></li>
            <li><a href="experiences.html"><i class="fas fa-briefcase"></i> Expérience</a></li>
            <li><a href="competences.html"><i class="fas fa-microchip"></i> Compétences</a></li>
            <li><a href="projets.html"><i class="fas fa-project-diagram"></i> Projets</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <div class="hero-container">
        
        <div class="hero-text" data-aos="fade-right">
            <div class="badge-welcome"><i class="fas fa-check-circle"></i> Portfolio Officiel</div>
            <h1>Bader el<br>Berkaoui</h1>
            
            <div class="subtitle-box">
                Ingénieur Génie Électrique passionné par : <br>
                <span class="highlight" id="typed-text"></span>
            </div>

            <div class="btn-group">
                <a href="projets.html" class="btn-primary">Mes Projets</a>
                <a href="parcours.html" class="btn-secondary"><i class="fas fa-user-astronaut"></i> Mon Parcours</a>
            </div>
        </div>

        <div class="hero-visual" data-aos="fade-left">
            <div class="photo-wrapper">
                <div class="circle-dashed"></div>
                
                <div class="photo-crop">
                    <img src="profilee.png" alt="Bader el Berkaoui" class="hero-img">
                </div>

                <div class="float-card card-1">
                    <i class="fas fa-robot"></i>
                    <span>Automatisation</span>
                </div>
                <div class="float-card card-2">
                    <i class="fas fa-car-battery"></i>
                    <span>Systèmes Embarqués</span>
                </div>
                <div class="float-card card-3">
                    <i class="fas fa-solar-panel"></i>
                    <span>Énergies Renouvelables</span>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    
    <script>
        AOS.init({ duration: 1000, once: true });

        var typed = new Typed('#typed-text', {
            strings: [
                "les Installations CFO/CFA.",
                "les Systèmes Embarqués & Automobile.", /* Affiché ensemble comme demandé */
                "l'Automatisation Industrielle.",
                "l'Intelligence Artificielle."
            ],
            typeSpeed: 30,
            backSpeed: 15,
            backDelay: 2000,
            loop: true,
            showCursor: true
        });
    </script>
</body>
</html>
