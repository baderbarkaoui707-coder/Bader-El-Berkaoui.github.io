<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bader el Berkaoui | Ingénieur Génie Électrique</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050a14; /* Noir très profond */
            --primary: #00f2ff; /* Cyan électrique ultra vif */
            --secondary: #4facfe; /* Bleu doux */
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- FOND RÉSEAU (CANVAS) --- */
        #network-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.6; /* Transparence pour ne pas gêner le texte */
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-size: 1.6rem; font-weight: 800; color: #fff; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
        .logo span { color: var(--primary); }

        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { 
            color: var(--text-muted); text-decoration: none; font-weight: 500; font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .nav-links a:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .btn-contact {
            padding: 10px 25px; 
            background: transparent; border: 2px solid var(--primary);
            color: var(--primary); border-radius: 50px; text-decoration: none; font-weight: 700;
            transition: 0.3s; box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
        .btn-contact:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px rgba(0, 242, 255, 0.6); }

        /* --- HERO SECTION CENTRÉE --- */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        /* Badge Bienvenue */
        .welcome-badge {
            display: inline-block; padding: 10px 25px; border-radius: 50px;
            background: rgba(0, 242, 255, 0.1); border: 1px solid var(--primary);
            color: var(--primary); font-size: 0.9rem; font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase; margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        /* Photo Circulaire Parfaite */
        .profile-container {
            width: 280px; height: 280px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden; /* C'est ça qui coupe le bas de la photo proprement ! */
            margin-bottom: 30px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.15);
            background: radial-gradient(circle, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }
        .profile-container:hover { transform: scale(1.05); border-color: var(--primary); box-shadow: 0 0 60px rgba(0, 242, 255, 0.4); }

        .hero-img {
            width: 100%; height: 100%;
            object-fit: cover; /* Remplit bien le cercle */
            object-position: center top; /* Centre sur le visage */
            transform: scale(1.1) translateY(10px); /* Ajustement fin pour bien te cadrer */
        }

        /* Textes */
        .hero h1 { 
            font-size: 4.5rem; line-height: 1.1; margin-bottom: 15px; font-weight: 900;
            background: linear-gradient(to bottom, #fff, #a1c4fd);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .hero h2 {
            font-size: 1.5rem; color: var(--text-muted); font-weight: 400; margin-bottom: 40px;
            max-width: 700px;
        }
        .hero h2 span { color: var(--primary); font-weight: 600; }

        /* Boutons */
        .hero-btns { display: flex; gap: 20px; justify-content: center; }
        
        .btn-main {
            padding: 15px 40px; background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: #fff; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 1.1rem;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-5px); box-shadow: 0 0 50px rgba(0, 242, 255, 0.7); }

        .btn-glass {
            padding: 15px 40px; border: 1px solid rgba(255,255,255,0.3); color: #fff;
            border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 1.1rem;
            background: rgba(255,255,255,0.05); transition: 0.3s;
        }
        .btn-glass:hover { background: #fff; color: #000; }

        /* MOBILE */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .profile-container { width: 220px; height: 220px; }
            .nav-links { display: none; }
            .hero-btns { flex-direction: column; gap: 15px; width: 100%; max-width: 300px; }
            .btn-main, .btn-glass { width: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="network-canvas"></canvas>

    <nav>
        <a href="index.html" class="logo">Bader<span>.Elec</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="parcours.html">Parcours</a></li>
            <li><a href="experiences.html">Expérience</a></li>
            <li><a href="projets.html">Projets</a></li>
            <li><a href="competences.html">Compétences</a></li>
        </ul>
        <a href="contact.html" class="btn-contact">Contact</a>
    </nav>

    <section class="hero" data-aos="zoom-in">
        
        <div class="profile-container">
            <img src="profilee.png" alt="Bader el Berkaoui" class="hero-img" 
                 onerror="alert('Image profilee.png introuvable !');">
        </div>

        <span class="welcome-badge">Bienvenue sur mon portfolio</span>

        <h1>Bader el Berkaoui</h1>

        <h2>
            Ingénieur <span>Génie Électrique</span> & Contrôle Industriel.<br>
            Conception de systèmes durables et intelligents.
        </h2>

        <div class="hero-btns">
            <a href="projets.html" class="btn-main">Voir mes Projets</a>
            <a href="parcours.html" class="btn-glass">Mon Parcours</a>
        </div>

    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // --- SCRIPT POUR LE FOND "RÉSEAU ÉLECTRIQUE" ---
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // Configuration
        const particleCount = 60; // Nombre de points
        const connectionDistance = 150; // Distance pour connecter les lignes
        const speed = 0.5; // Vitesse de mouvement

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * speed;
                this.vy = (Math.random() - 0.5) * speed;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                // Rebondir sur les bords
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = '#00f2ff'; // Couleur des points
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Dessiner les lignes entre les points proches
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 242, 255, ${1 - distance / connectionDistance})`; // Lignes bleues qui s'effacent
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { resize(); init(); });
        resize();
        init();
        animate();
    </script>
</body>
</html>
